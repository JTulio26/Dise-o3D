<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página con Encabezado</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: #1e272e; /* Color azul oscuro */
            color: #ffffff; /* Texto en color blanco */
            text-align: center;
            padding: 20px;
        }

        section {
            background-color: #f1f2f6; /* Color azul claro para la sección de imágenes */
            padding: 20px;
            text-align: center;
        }

        img {
            width: 200px; /* Tamaño de las imágenes (ajústalo según sea necesario) */
            margin: 10px; /* Espaciado entre las imágenes */
        }

        p {
            font-size: 14px; /* Tamaño de fuente para el texto debajo de las imágenes */
            margin-top: 10px; /* Espaciado superior para separar el texto de las imágenes */
        }
    </style>
</head>
<body>

    <header>
        <h1>3.1 Software para diseño 3D</h1>
        <p>Conocer el software para diseño 3D</p>
    </header>

    <section>
        <img src="Scena 1.png" alt="Imagen 1">
        <img src="Scena 2.png" alt="Imagen 2">
        <img src="Scena 3.png" alt="Imagen 3">
        <img src="Scena 4.png" alt="Imagen 4">
        <p>Diferentes Escenas de los Diseños de los Bocetos de las Imagenes de la Actividad</p>
    </section>

    <!-- Aquí puedes agregar el contenido adicional de tu página -->

    <footer>
        <p>&copy; 2024 - Moedano Mejia Julio Eduardo</p>
    </footer>

</body>
</html>
